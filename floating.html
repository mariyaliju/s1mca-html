<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
    <style>
        .top-nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
     
        .sidebar a {
            display: block;
            color: #333;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }

        .main-content {
            margin-left: 220px; /* Makes room for the sidebar */
            padding: 20px;
        }

        /* Floating iframe styles */
        .floating-iframe {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
       .floating-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
     </style>
    </head>
    <body>

    <!-- Top Navigation Frame -->
    <div class="top-nav">
        <h2>Website Navigation</h2>
    </div>

    <!-- Sidebar Navigation Frame -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Floating Frame using iframe -->
    <div class="floating-iframe">
     <!-- Embeds a page inside a floating frame -->
     <iframe src="https://www.example.com" title="Floating Content"></iframe>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the frames in action:</p>
   <p>...</p> <!-- Add more content here to demonstrate scrolling -->
   </div>

</body>
</html>
